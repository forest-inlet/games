<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが移動しました</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-align: center;
        }
    </style>
    <script>
        // 新しいアドレス（変更後のURL）
        const newURL = "../../studies/kogo"; // ここに新しいURLを入れてください
        const delay = 5; // 自動遷移までの秒数（ここでは5秒）

        // ページ読み込み後に自動遷移
        window.onload = function() {
            setTimeout(() => {
                window.location.href = newURL;
            }, delay * 1000);
        };
    </script>
</head>
<body>
    <h1>ページが移動しました</h1>
    <p>このページは新しいアドレスに移動しました。<span id="countdown"></span>秒後に自動的に移動します。</p>
    <p>自動的に移動しない場合は、以下のリンクをクリックしてください。</p>
    <p><a href="../../studies/kogo">新しいページへ移動する</a></p>

    <script>
        // カウントダウン表示
        let countdown = delay;
        const countdownElement = document.getElementById("countdown");
        countdownElement.textContent = countdown;

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
